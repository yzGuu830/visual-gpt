data:
  data_name: cifar10
  dl_kwargs:
    num_workers: 16
  img_size: [128, 128]


model:
  model_name: vqgan-ae
  factorized_dim: 12
  ae:
    double_z: False
    z_channels: 256
    resolution: 128
    in_channels: 3
    out_ch: 3
    ch: 128
    ch_mult: [1,2,4]  # num_down = len(ch_mult)-1
    num_res_blocks: 2
    attn_resolutions: [8]
    dropout: 0.0
  vq:
    num_codewords: 1024
    embedding_dim: 12
    z_dim: 12
    cos_dist: True
    proj_dim: null
    random_proj: False
    replace_freq: 20

discriminator:
  input_nc: 3 
  ndf: 64 
  n_layers: 3
  

exp:
  lr: 0.000045
  bsz: 16
  steps: 200000
  pretrain_steps: 0
  beta: 2.0
  disc_weight: 0.8
  disc_start: 100000
  p_weight: 1.0
  log_interval: 5
  eval_interval: 2500
